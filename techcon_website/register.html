        <main>
            <form action="/submit-form" method="post">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required minlength="6" maxlength="8" placeholder="Enter your name">

                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">

                <label for ="password">Password:</label>
                <input type = "password" id ="password" name="password" placeholder="Create a password">

                <input type = "checkbox" id="checkbox" name="checkbox" required placeholder="I agree to the terms and conditions of TechCon 2024">
                <button type ="submit">Submit</button>
            </form>
        </main>
